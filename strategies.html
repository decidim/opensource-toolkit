---
layout: page
title: Browse Open source strategies from around the world
---
<section id="collections">
  
  <div class="row g-4 mx-auto">
    {% for strategy in site.strategies %}
    <div class="col-3">
      <div class="card h-100">
        <div class="card-body">
          <h3>{{strategy.strategy}}</h3>
          <p>{{strategy.country}}</p>
          <p>{{strategy.type}}</p>
          <a href="{{ strategy.url | relative_url }}" class="btn btn-primary">Read more</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
    
</section>
